name: MAIN_PULL_REQUEST

on:
  pull_request:
    branches: [develop, main]
    types: [opened, synchronize, reopened]
    
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: check_email
        run: |
          log_emails=$(git log --pretty=format:"%ae %ce" -1) && if [[ ${log_emails} =~ '@tencent.com' ]];then echo $log_emails && echo "邮箱校验非法" && exit 2;else echo "邮箱校验通过";fi
        shell: bash
        
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - uses: actions/cache@v2
        env:
          cache-name: cache-nodemodules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - run: npm install
      - run: npm run lint

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100
      - uses: marceloprado/has-changed-path@v1
        id: changed-web
        with:
          paths: style/web

      - name: init web deploy
        uses: actions/setup-node@v2
        if: steps.changed-web.outputs.changed == 'true'
        with:
          node-version: 16
    
      - run: cd style/web && npm install && npm run build && rm -rf node_modules

      - run: export device=web && node .github/build

      - run: cd style/web && zip -r web.zip ./

      - name: Save PR number
        run: echo ${{ github.event.number }} > ./style/web/pr-id.txt

      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: web
          path: style/web/web.zip
          retention-days: 5

  build-mobile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100
      - uses: marceloprado/has-changed-path@v1
        id: changed-mobile
        with:
          paths: style/mobile

      - name: init mobile deploy
        uses: actions/setup-node@v2
        if: steps.changed-mobile.outputs.changed == 'true'
        with:
          node-version: 16
    
      - run: cd style/mobile && npm install && npm run build && rm -rf node_modules

      - run: export device=mobile && node .github/build

      - run: cd style/mobile && zip -r mobile.zip ./

      - name: Save PR number
        run: echo ${{ github.event.number }} > ./style/mobile/pr-id.txt

      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: mobile
          path: style/mobile/mobile.zip
          retention-days: 5